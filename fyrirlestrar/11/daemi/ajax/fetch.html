<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>xhr</title>
  </head>

  <body>
    <script>
    const url = 'http://apis.is/petrol';


    const request = new Request(url, { method: 'GET' });
    fetch(request)
      .then((response) => {
        if (response.status === 200) {
          return response.json();
        }
        throw new Error('Something went wrong on api server!');
      })
      .then((response) => {
        console.log(response);
      })
      .catch((error) => {
        console.error(error);
      });
    </script>
  </body>
</html>
